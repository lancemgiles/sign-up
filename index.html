<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-up!</title>
</head>

<body>
  <div id="main-content">
    <div id="image-wrapper">
      <img src="elements.jpg" alt="Dogman Devices Elements" id="background-image">
      <img src="logo.png" alt="Dogman Devices logo" id="logo">
    </div>
    <div id="form">
      <h1>Sign-up to receive emails from Dogman Devices</h1>
      <h2>(This isn't a real sign-up form)</h2>

      <p>You may be thinking, isn't this just a project for a course?</p>
      <p>Yes, it is! But I'm not just learning about web development.</p>
      <p>I also run a small <a href="https://dogmandevices.com" target="_blank">pedal company</a>.</p>
      <form action="#" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Debra">

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
